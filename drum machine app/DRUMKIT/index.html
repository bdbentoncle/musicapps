<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <div class="drumkit">
      <div class="pad"><img src="./icons/KICK.png" alt="KICK" /></div>
      <div class="pad"><img src="./icons/SNARE.png" alt="SNARE" /></div>
      <div class="pad">
        <img src="./icons/CLOSED HI-HAT.png" alt="CLOSED HI-HAT" />
      </div>
      <div class="pad">
        <img src="./icons/OPEN HI-HAT.png" alt="OPEN HI-HAT" />
      </div>
      <div class="pad"><img src="./icons/CRASH.png" alt="CRASH" /></div>
      <div class="pad"><img src="./icons/CLAP.png" alt="CLAP" /></div>
    </div>
    <script src="howler.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
